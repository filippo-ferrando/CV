<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>CV</title>
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: "Courier New", monospace;
      }
      .pointer {
        cursor: pointer;
      }
      .op-50 {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <!-- MODAL -->
    <div
      class="modal fade"
      id="cv"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close w-100 m-0"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="render"></div>
        </div>
      </div>
    </div>

    <!-- END MODAL -->
    <!-- MODAL -->
    <div
      class="modal fade"
      id="cvc"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close w-100 m-0"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="renderc"></div>
        </div>
      </div>
    </div>

    <!-- END MODAL -->

    <div class="container d-flex flex-column align-content-stretch h-150">
      <div
        class="jumbotron mt-4 mb-0 ml-4 mr-4 mb-0 bg-white shadow pointer"
        onclick="return toggleTitle();"
      >
        <div class="container">
          <h1 class="text-center">
            Benvenuto! Sono <
            <div id="title" class="d-inline"></div>
            >
          </h1>
          <div class="text-center mt-3">
            <small class="text-secondary" id="toggleTitle"
              >Click me to stop</small
            >
          </div>
          <div>
            <label onclick="cvc()" class="pointer text-info">Clicca qui!</label>
          </div>
        </div>
      </div>
      
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
    <script src="index.js"></script>

    <style></style>
  </body>
</html>
